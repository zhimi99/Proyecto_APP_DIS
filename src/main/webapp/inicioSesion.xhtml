<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<div>
		<div class="container">
			<h:form>
			
				<center><h1>Banca Virtual</h1></center>
				
				<center><div>
				
					<h3>Inicio de Sesion </h3>
					
					<div class="form-row">
						<h:outputLabel value="Correo: " for="correo" />
						<h:inputText class="form-control"
						value="#{usuarioMB.usuario.correo}" id="correo" />
						<h:message for="correo" />
					</div>
					
					
					<div class="form-row">
						<h:outputLabel value="Clave: " for="null" />
						<h:inputText class="form-control"
						value="#{usuarioMB.usuario.clave}" id="clave" />
						<h:message for="clave" />
						
					</div>
					
					<h:commandButton value="login" action="#{usuarioMB.login()}" />
				
				
				</div></center>
				
				


			</h:form>
		</div>

		
	</div>

</body>
</html>
