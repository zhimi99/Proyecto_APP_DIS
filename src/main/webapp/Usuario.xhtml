<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<f:event listener="#{usuarioMB.usuarioInLogin()}" type="prerenderView">
</f:event>
</h:head>
<body>
	<div>
		<div class="container">
			<h:form>
				<div class="form-row">

					<h:outputLabel value="Cedula: " for="cedula" />
					<h:inputText class="form-control"
						value="#{usuarioMB.usuario.cedula}" id="cedula" />
					<h:message for="cedula" />

				</div>
				<div class="form-row">

					<h:outputLabel value="Apellidos: " for="apellidos" />
					<h:inputText class="form-control"
						value="#{usuarioMB.usuario.apellidos}" id="apellidos" />
					<h:message for="apellidos" />
				</div>
				<div class="form-row">

					<h:outputLabel value="Nombres: " for="nombres" />
					<h:inputText class="form-control"
						value="#{usuarioMB.usuario.nombres}" id="nombres" />
					<h:message for="nombres" />

				</div>
				<div class="form-row">

					<h:outputLabel value="Telefono: " for="telefono" />
					<h:inputText class="form-control"
						value="#{usuarioMB.usuario.telefono}" id="telefono" />
					<h:message for="telefono" />

				</div>
				<div class="form-row">
					<h:outputLabel for="Rol" value="Rol" />
					<h:selectOneMenu id="Rol" value="#{usuarioMB.usuario.rol}"
						required="true" label="Rol" class="form-control select2">
						<f:selectItem itemLabel="Seleccione" itemValue="Selecione" />
						<f:selectItem itemLabel="Administrador" itemValue="Administrador" />
						<f:selectItem itemLabel="Cajero" itemValue="Cajero" />
						<f:selectItem itemLabel="Asistente de captaciones"
							itemValue="Asistente de captaciones" />
					</h:selectOneMenu>
					<h:message for="Rol" />

				</div>
				<div class="form-row">

					<h:outputLabel value="Correo: " for="correo" />
					<h:inputText class="form-control"
						value="#{usuarioMB.usuario.correo}" id="correo" />
					<h:message for="correo" />

				</div>


				<h:commandButton value="Guardar"
					action="#{usuarioMB.agregarUsuario()}" />

			</h:form>
		</div>

		<div>
			<h:form>
				<h:dataTable class="table table-striped"
					value="#{usuarioMB.usuarios}" var="usuario">

					<h:column>
						<f:facet name="header">Id</f:facet>
						#{usuario.id}
					</h:column>

					<h:column>
						<f:facet name="header">Cedula</f:facet>
						#{usuario.cedula}
					</h:column>
					<h:column>
						<f:facet name="header">Apellidos</f:facet>
						#{usuario.apellidos}
					</h:column>
					<h:column>
						<f:facet name="header">Nombres:</f:facet>
						#{usuario.nombres}
					</h:column>
					<h:column>
						<f:facet name="header">Telefono</f:facet>
						#{usuario.telefono}
					</h:column>
					<h:column>
						<f:facet name="header">Rol</f:facet>
						#{usuario.rol}
					</h:column>
					<h:column>
						<f:facet name="header">Correo</f:facet>
						#{usuario.correo}
					</h:column>

				</h:dataTable>
			</h:form>
		</div>
	</div>

</body>
</html>
