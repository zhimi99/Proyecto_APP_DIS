<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Sistema Bancario | Simulador de Poliza</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="template/../plugins/fontawesome-free/css/all.min.css" />
	<!-- Ionicons -->
	<link rel="stylesheet"
		href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
	<!-- Theme style -->
	<link rel="stylesheet" href="template/../dist/css/adminlte.min.css" />
	<!-- Google Font: Source Sans Pro -->
	<link
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
		rel="stylesheet" />

	<f:event listener="#{clienteMB.clienteInLogin()}" type="preRenderView" />
</h:head>


<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- Navbar -->
		<nav
			class="main-header navbar navbar-expand navbar-white navbar-light">
		<!-- Left navbar links -->
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" data-widget="pushmenu"
				href="#" role="button"><i class="fas fa-bars"></i></a></li>
			<li class="nav-item d-none d-sm-inline-block"><a
				href="./template.xhtml" class="nav-link">Home</a></li>
		</ul>

		<!-- Right navbar links -->
		<ul class="navbar-nav ml-auto">
			<!-- Messages Dropdown Menu -->
		</ul>
		</nav>
		<!-- /.navbar -->

		<!-- Main Sidebar Container -->
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
		<!-- Brand Logo --> <a href="../../index3.html" class="brand-link">
			<img src="template/../dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
			class="brand-image img-circle elevation-3" style="opacity: .8" /> <span
			class="brand-text font-weight-light">Sistema Bancario</span>
		</a> <!-- Sidebar -->
		<div class="sidebar">
			<!-- Sidebar user (optional) -->
			<div class="user-panel mt-3 pb-3 mb-3 d-flex">
				<div class="image">
					<img src="template/../dist/img/user2-160x160.jpg"
						class="img-circle elevation-2" alt="User Image" />
				</div>
				<div class="info">
					<a href="#" class="d-block">#{ clienteInB.clienteLogin.cedula }</a>
					<label>#{ clienteInB.clienteLogin.apellidos }</label> <label>#{
						clienteInB.clienteLogin.nombres }</label> <label>#{
						clienteInB.clienteLogin.correo }</label>
				</div>
			</div>

			<!-- Sidebar Menu -->
			<nav class="mt-2">
			<ul class="nav nav-pills nav-sidebar flex-column"
				data-widget="treeview" role="menu" data-accordion="false">
				<!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->


				<li class="nav-item has-treeview menu-open"><a href="#"
					class="nav-link active"> <i class="nav-icon fas fa-edit"></i>
						<p>
							Servicios del Cliente <i class="fas fa-angle-left right"></i>
						</p>
				</a>

					<ul class="nav nav-treeview">
						<li class="nav-item"><a
							href="./polizasaprobadasCliente.xhtml" class="nav-link"> <i
								class="far fa-circle nav-icon"></i>
								<p>Mis Polizas Aprobadas</p>
						</a></li>
					</ul>

					<ul class="nav nav-treeview">
						<li class="nav-item"><a href="./solicitudPoliza.xhtml"
							class="nav-link"> <i class="far fa-circle nav-icon"></i>
								<p>Solicitar Poliza</p>
						</a></li>
					</ul>

					<ul class="nav nav-treeview">
						<li class="nav-item"><a href="./simuladorPoliza.xhtml"
							class="nav-link"> <i class="far fa-circle nav-icon"></i>
								<p>Simular Poliza</p>
						</a></li>
					</ul>


					<ul class="nav nav-treeview">
						<li class="nav-item"><a href="./sesionesCliente.xhtml"
							class="nav-link"> <i class="far fa-circle nav-icon"></i>
								<p>Ingresos al sitema</p>
						</a></li>


					</ul></li>

			</ul>
			</nav>
			<!-- /.sidebar-menu -->
		</div>
		<!-- /.sidebar --> </aside>


		<div class="content-wrapper">
			<h:form class="form-horizontal form material">
				<div class="form-group">
					<label for="txtcedula" class="col-md-12">Cedula:</label>
					<div class="col-md-10">
						<h:outputText value="#{clienteInB.clienteLogin.cedula}" />

					</div>

				</div>

				<div class="form-group">
					<label for="txtapellidos" class="col-md-12">Apellidos:</label>
					<div class="col-md-12">
						<h:outputText value="#{clienteInB.clienteLogin.apellidos}" />

					</div>
				</div>

				<div class="form-group">
					<label for="txtnombres" class="col-md-12">Nombres:</label>
					<div class="col-md-12">
						<h:outputText value="#{clienteInB.clienteLogin.nombres}" />
					</div>
				</div>

				<div class="form-group">
					<label for="txttelefono" class="col-md-12">Telefono:</label>
					<div class="col-md-12">
						<h:outputText value="#{clienteInB.clienteLogin.telefono}" />
					</div>
				</div>

				<div class="form-group">
					<label for="txtcorreo" class="col-md-12">Correo:</label>
					<div class="col-md-12">
						<h:outputText value="#{clienteInB.clienteLogin.correo}" />
					</div>
				</div>

				<div class="form-group">
					<label for="txtestado" class="col-md-12">Estado:</label>
					<div class="col-md-12">
						<h:outputText value="#{clienteInB.clienteLogin.estado}" />
					</div>
				</div>

			</h:form>
		</div>




		<div class="content-wrapper">
			<div class="card">
				<h:form id="form">
					<p:dataTable id="cuentas" var="cuenta"
						value="#{clienteInB.listarCuentasCliente()}" rowKey="#{cuenta.id}"
						selection="#{clienteInB.newcuenta}" selectionMode="single">
						<f:facet name="header">
                TABLA DE CUENTAS
            </f:facet>

						<p:column headerText="# Cuenta">
							<h:outputText value="#{cuenta.id}" />
						</p:column>
						<p:column headerText="Tipo">
							<h:outputText value="#{cuenta.tipoCuenta}" />
						</p:column>
						<p:column headerText="Saldo">
							<h:outputText value="#{cuenta.saldo}" />
						</p:column>

					</p:dataTable>

					<p:contextMenu for="cuentas">
						<p:menuitem value="simular poliza" icon="pi pi-search"
							action="#{clienteInB.hi()}" />

					</p:contextMenu>


				</h:form>
			</div>
		</div>

			<div class="content-wrapper">
			<h:form class="form-horizontal form material"
				enctype="multipart/form-data">
				<script>
					function alerta() {
						alert("Confirmar Simulacion");
					}
			</script>


				<div class="form-group">
					<label for="txtPlazo" class="col-md-12">plazo:</label>
					<div class="col-md-12">
						<h:inputText id="txtPlazo" value="#{clienteInB.newPoliza.plazo}"
							class="form-control form-control-line" />
						<h:message for="txtPlazo" />
					</div>
				</div>

				<div class="form-group">
					<label for="txtMonto" class="col-md-12">Monto:</label>
					<div class="col-md-12">
						<h:inputText id="txtMonto" value="#{clienteInB.newPoliza.monto}"
							class="form-control form-control-line" />
						<h:message for="txtMonto" />
					</div>
				</div>



				<div class="form-group">
					<div class="col-sm-6">
						<h:commandButton value="Registar Poliza"
							action="#{clienteInB.simularPoliza()}" class="btn btn-success"
							onclick="alerta()">
							<f:ajax render="@form" execute="@form"/>

						</h:commandButton>
					</div>
				</div>

			</h:form>
		</div>





	</div>



	<!-- jQuery -->
	<script src="template/../plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="template/../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- jquery-validation -->
	<script
		src="template/../plugins/jquery-validation/jquery.validate.min.js"></script>
	<script
		src="template/../plugins/jquery-validation/additional-methods.min.js"></script>
	<!-- AdminLTE App -->
	<script src="template/../dist/js/adminlte.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="template/../dist/js/demo.js"></script>
	<script type="text/javascript">
$(document).ready(function () {
  $.validator.setDefaults({
    submitHandler: function () {
      alert( "Form successful submitted!" );
    }
  });
  $('#quickForm').validate({
    rules: {
      email: {
        required: true,
        email: true,
      },
      password: {
        required: true,
        minlength: 5
      },
      terms: {
        required: true
      },
    },
    messages: {
      email: {
        required: "Please enter a email address",
        email: "Please enter a vaild email address"
      },
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
      terms: "Please accept our terms"
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>
</body>
</html>
