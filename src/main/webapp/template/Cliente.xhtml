<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>

<meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>Sistema Bancario | Validation Form</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="template/../plugins/fontawesome-free/css/all.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="template/../dist/css/adminlte.min.css"/>
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"/>

<f:event listener="#{usuarioMB.usuarioCajeroInLogin()}" type="preRenderView" />


</h:head>
<body class="hold-transition sidebar-mini">

<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="./template.xhtml" class="nav-link">Home</a>
      </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Messages Dropdown Menu -->
    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
      <img src="template/../dist/img/AdminLTELogo.png"
           alt="AdminLTE Logo"
           class="brand-image img-circle elevation-3"
           style="opacity: .8"/>
      <span class="brand-text font-weight-light">Sistema Bancario</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="template/../dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image"/>
        </div>
        <div class="info">
          <a href="#" class="d-block">#{ transaccionB.usuarioLogin.rol }</a>
					<label>#{ transaccionB.usuarioLogin.correo }</label>
					<label>#{ transaccionB.usuarioLogin.apellidos }</label>
					<label>#{ transaccionB.usuarioLogin.nombres }</label>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
               
   
          <li class="nav-item has-treeview menu-open">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-edit"></i>
              <p>
                Administracion de Usuarios
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="./Usuario.xhtml" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Usuarios</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="./Cliente.xhtml" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Clientes</p>
                </a>
              </li>
              
               <li class="nav-item">
                <a href="./Transaccion.xhtml" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Nueva Transaccion</p>
                </a>
              </li>
              
               <li class="nav-item">
                <a href="./tasaInteres.xhtml" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Tasas de Interes</p>
                </a>
              </li>

            </ul>
          </li>          
          
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

	<div class="content-wrapper">
		<h:form class="form-horizontal form material">
			<div class="form-group">
				<label for="txtcedula" class="col-md-12">Cedula:</label>
				<div class="col-md-10">
					<h:inputText id="txtcedula" value="#{clienteMB.newcliente.cedula}"
						class="form-control form-control-line" />
					<h:message for="txtcedula" />
				</div>
				<div class="col-md-2">
					<h:commandButton value="Buscar"
						action="#{clienteMB.buscarClienteCedula()}">
						<f:ajax render="@form" execute="@form"/>
						</h:commandButton>
				</div>
			</div>

			<div class="form-group">
				<label for="txtapellidos" class="col-md-12">Apellidos:</label>
				<div class="col-md-12">
					<h:inputText id="txtapellidos"
						value="#{clienteMB.newcliente.apellidos}"
						class="form-control form-control-line" />
					<h:message for="txtapellidos" />
				</div>
			</div>

			<div class="form-group">
				<label for="txtnombres" class="col-md-12">Nombres:</label>
				<div class="col-md-12">
					<h:inputText id="txtnombres" value="#{clienteMB.newcliente.nombres}"
						class="form-control form-control-line" />
					<h:message for="txtnombres" />
				</div>
			</div>

			<div class="form-group">
				<label for="txttelefono" class="col-md-12">Telefono:</label>
				<div class="col-md-12">
					<h:inputText id="txttelefono" value="#{clienteMB.newcliente.telefono}"
						class="form-control form-control-line" />
					<h:message for="txttelefono" />
				</div>
			</div>

			<div class="form-group">
				<label for="txtcorreo" class="col-md-12">Correo:</label>
				<div class="col-md-12">
					<h:inputText id="txtcorreo" value="#{clienteMB.newcliente.correo}"
						class="form-control form-control-line" />
					<h:message for="txtcorreo" />
				</div>
			</div>
			<div class="form-group">
				<label for="txtclave" class="col-md-12">Clave:</label>
				<div class="col-md-12">
					<h:inputText id="txtclave" value="#{clienteMB.newcliente.clave}"
						class="form-control form-control-line" />
					<h:message for="txtclave" />
				</div>
			</div>
			
			<div class="form-row">
					<h:outputLabel for="Estado" value="Estado" />
					<h:selectOneMenu id="Estado" value="#{clienteMB.newcliente.estado}"
						required="true" label="Estado" class="form-control select2">
						<f:selectItem itemLabel="Seleccione" itemValue="Selecione" />
						<f:selectItem itemLabel="Activo" itemValue="Act" />
						<f:selectItem itemLabel="Inactivo" itemValue="InAct" />
					</h:selectOneMenu>
					<h:message for="Rol" />

				</div>

			<div class="form-group">
				<div class="col-sm-6">
				
					<h:commandButton value="Registar Cliente"
						action="#{clienteMB.agregarCliente()}" >

						</h:commandButton>
				</div>
				
			</div>

			
			<div class="form-group">
				<label class="col-md-10">Cuentas </label>
				<div class="col-md-2">
					<h:commandButton action="#{clienteMB.addCuenta()}"
						value="+ Agregar" class="btn btn-default">
						<f:ajax render="@form" execute="@form"/>
					</h:commandButton>
				</div>

				<div class="col-md-12">
					<h:dataTable class="table" value="#{clienteMB.newcliente.cuentas}"
						var="cuenta" id="tablaCuentas">

						<h:column>
							<f:facet name="header"># Cuenta</f:facet>
							#{cuenta.id}
						</h:column>
						
						<h:column>
							<f:facet name="header">Saldo</f:facet>
							<h:inputText id="txtCuentaSaldo" value="#{cuenta.saldo}"
								class="form-control form-control-line" />
						</h:column>
						<h:column>
							<f:facet name="header">Tipo de Cuenta</f:facet>
							<h:selectOneMenu id="txtTipoCuenta" value="#{cuenta.tipoCuenta}"
								required="true" label="txtTipoCuenta"
								class="form-control select2">
								<f:selectItem itemLabel="Seleccione" itemValue="Selecione" />
								<f:selectItem itemLabel="Ahorro" itemValue="Ahorro" />
								<f:selectItem itemLabel="Corriente" itemValue="Corriente" />
							</h:selectOneMenu>
						</h:column>
					</h:dataTable>

				</div>

			</div>
		</h:form>
	</div>
</div>

<!-- jQuery -->
<script src="template/../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="template/../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- jquery-validation -->
<script src="template/../plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="template/../plugins/jquery-validation/additional-methods.min.js"></script>
<!-- AdminLTE App -->
<script src="template/../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="template/../dist/js/demo.js"></script>
<script type="text/javascript">
$(document).ready(function () {
  $.validator.setDefaults({
    submitHandler: function () {
      alert( "Form successful submitted!" );
    }
  });
  $('#quickForm').validate({
    rules: {
      email: {
        required: true,
        email: true,
      },
      password: {
        required: true,
        minlength: 5
      },
      terms: {
        required: true
      },
    },
    messages: {
      email: {
        required: "Please enter a email address",
        email: "Please enter a vaild email address"
      },
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
      terms: "Please accept our terms"
    },
    errorElement: 'span',
    errorPlacement: function (error, element) {
      error.addClass('invalid-feedback');
      element.closest('.form-group').append(error);
    },
    highlight: function (element, errorClass, validClass) {
      $(element).addClass('is-invalid');
    },
    unhighlight: function (element, errorClass, validClass) {
      $(element).removeClass('is-invalid');
    }
  });
});
</script>

</body>
</html>
